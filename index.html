<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Lucas | Verificador de senha</title>

    <script src="https://kit.fontawesome.com/3db2c990f7.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/style/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <h1>Verifica senha</h1>
        <input type="password" onkeyup="validation()" id="senha" placeholder="Crie uma senha">
        <i class="far fa-eye" id="show_block" onclick="show()"></i>

        <button disabled id="ir">Entrar</button>

        <!-- <i class="far fa-eye-slash"></i> -->


        <div class="box-requisitos">
            <li>
                <i class="fas fa-times" id="maiusculas"></i> Maiúsculas
            </li>
            <li>
                <i class="fas fa-times" id="minusculas"></i> Minúsculas
            </li>
            <li>
                <i class="fas fa-times" id="numeros"></i> Números
            </li>
            <li>
                <i class="fas fa-times" id="simbolos"></i> Símbolos
            </li>
        </div>

    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
